<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Audio Processing App</h2>

    <form method="post" action="/process" enctype="multipart/form-data">
        <div class="form-group">
            <label for="audioFile">Upload Audio File (MP3 only)</label>
            <input type="file" class="form-control-file" id="audioFile" name="file" accept=".mp3" required>
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
    </form>
</div>

</body>
</html>
